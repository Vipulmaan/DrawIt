<!DOCTYPE html>
<html>
<head>
	<title>Drawing Tool</title>
	<link rel="stylesheet" type="text/css" href="drawing.css">
</head>
<body>
	<div id="toolbar">
		<div id="rad">
			Radius <span id="radval">10</span>
			<div id="decrad" class="radcontrol">-</div>
			<div id="incrad" class="radcontrol">+</div>	
		</div>	
		<div id="color">
			<div class="swatch Active" style=" background-color: white;"></div>
			<div class="swatch" style=" background-color: black;"></div>
			<div class="swatch" style=" background-color: red;"></div>
			<div class="swatch" style=" background-color: green;"></div>
			<div class="swatch" style=" background-color: blue;"></div>
			<div class="swatch" style=" background-color: yellow;"></div>
			<div class="swatch" style=" background-color: pink;"></div>
			<div class="swatch" style=" background-color: orange;"></div>
			<div class="swatch" style=" background-color: gray;"></div>
			<div class="swatch" style=" background-color: indigo;"></div>
		</div>
		<div class="button" id="save" >
			<iframe id="downloadframe" hidden=yes ></iframe>
			Save
		</div>
		<div class="button" id="reseet">
			Reset
		</div>
		<div class="button" id="undo">
			Undo
		</div>
	</div>
	<canvas id="canvas" style=" Display:block; ">
		bla bla bla bla bla bla bla
	</canvas>
	<script src="drawing.js" type="text/javascript" ></script>
	<script src="color.js" type="text/javascript" ></script>
	<script src="save.js" type="text/javascript" ></script>
	<script src="undo.js" type="text/javascript" ></script>
</body>
</html>
